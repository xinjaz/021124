<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>
    <style>
        /* Basic styling for the sidebar */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            overflow-x: hidden;
        }

        .sidenav a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
        }

        .sidenav a:hover {
            background-color: #575757;
            color: #f1f1f1;
        }

        /* Add margin to content when sidebar is visible */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Side navigation bar -->
    <div class="sidenav">
        <a href="{% url 'request_quote' %}">Request a Quote</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        {% block content %}
        <!-- Content from individual templates goes here -->
        {% endblock %}
    </div>

</body>
</html>
