{% extends "quotes/base_generic.html" %}

{% block title %}Edit Material{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Material</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" value="{{ material.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" required>{{ material.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="unit">Unit:</label>
            <input type="text" class="form-control" name="unit" value="{{ material.unit }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Material</button>
        <a href="{% url 'project_materials' material.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
