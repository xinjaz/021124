<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Your Project Quotations</h2>
    <nav>
        <ul>
            <li><a href="{% url 'dashboard' %}">Request a Quote</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.project_name }} - {{ quote.description }}</li>
        {% empty %}
            <li>No project quotations yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
