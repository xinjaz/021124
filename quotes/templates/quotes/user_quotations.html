<h1>Your Quotations</h1>
<div class="row">
    {% for quotation in quotations %}
        <div class="card">
            <div class="card-body">
                <h5>ID: {{ quotation.id }}</h5>
                <p>Description: {{ quotation.area_size }} sq.m</p>
                <p>Status: {{ quotation.status }}</p>
                <a href="{% url 'quotation_detail' quotation.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    {% empty %}
        <p>No quotations available.</p>
    {% endfor %}
</div>
